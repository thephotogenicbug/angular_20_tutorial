<div class="row">
  <div class="col-7">
    <div class="card">
      <div class="card-header bg-success text-white">User List</div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sr No</th>
              <th>Email id</th>
              <th>Full Name</th>
              <th>Mobile No</th>
              <th>Password</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (item of userList; track $index) {
            <tr>
              <td>{{ item.userId }}</td>
              <td>{{ item.emailId }}</td>
              <td>{{ item.fullName }}</td>
              <td>{{ item.mobileNo }}</td>
              <td>{{ item.password }}</td>
              <td>
                <button class="btn btn-primary m-2" (click)="onEdit(item)">Edit</button>
                <button class="btn btn-danger m-2" (click)="onDelete(item.userId)">Delete</button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-5">
    <div class="card">
      <div class="card-header bg-success text-white">New User</div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for=""> Email </label>
            <input type="text" class="form-control" [(ngModel)]="userObject.emailId" />
          </div>
          <div class="col-6">
            <label for=""> Password </label>
            <input type="text" class="form-control" [(ngModel)]="userObject.password" />
          </div>
          <div class="col-6">
            <label for=""> Full Name </label>
            <input type="text" class="form-control" [(ngModel)]="userObject.fullName" />
          </div>
          <div class="col-6">
            <label for=""> Mobile No </label>
            <input type="text" class="form-control" [(ngModel)]="userObject.mobileNo" />
          </div>
        </div>
        <div class="row pt-3">
          <div class="col-6 text-center">
            <button class="btn btn-secondary" (click)="onReset()">Reset</button>
          </div>
          <div class="col-6 text-center">
            @if (userObject.userId == 0) {

            <button class="btn btn-success" (click)="onSaveUser()">Save</button>

            }@else{
            <button class="btn btn-warning" (click)="onUpdateUser()">Update</button>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
